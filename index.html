    <!-- Tailwind Play CDN (Garante a renderização do design) -->

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              emerald: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',

                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              },
            }
          }
        }

    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-slate-950 text-slate-200 antialiased overflow-hidden selection:bg-emerald-500/30;
          background-image: 
            radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
            radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
        }
      }
      @layer components {
        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
          height: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          @apply bg-transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          @apply bg-slate-800 rounded-full hover:bg-emerald-500/50 transition-colors;
        }
        .glass-panel {
          @apply bg-slate-900/60 backdrop-blur-xl border border-slate-800/50 shadow-2xl;
        }
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
